<!-- ===================== dashboard.html ===================== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absolutely Not — Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#05030a;
      --panel:#120b22;
      --accent:#8b7bff;
      --gold:#ffd36b;
      --text:#f5f3ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;
      background:radial-gradient(circle at top,#221a55,var(--bg) 65%);
      color:var(--text);
      font-family:'Inter',sans-serif;
    }
    .dashboard{
      max-width:1600px;margin:0 auto;padding:32px;
      display:grid;grid-template-columns:1fr 1fr;grid-template-rows:auto 1fr auto;gap:24px;
    }
    header{grid-column:1/-1;text-align:center}
    header h1{
      font-family:'Cinzel',serif;font-size:clamp(2.5rem,5vw,4.5rem);
      letter-spacing:5px;margin:0;text-shadow:0 0 30px rgba(139,123,255,.6)
    }
    .panel{
      background:linear-gradient(180deg,#1e1550,var(--panel));
      border:1px solid rgba(139,123,255,.4);
      border-radius:24px;padding:32px;box-shadow:0 0 60px rgba(0,0,0,.6)
    }
    .panel h2{
      font-family:'Cinzel',serif;letter-spacing:3px;text-align:center;margin:0
    }
    .content{
      margin-top:28px;text-align:center;
      font-size:clamp(1.6rem,3vw,2.6rem)
    }
    #escalation.hidden{filter:blur(14px);opacity:.35}
    .winner{
      grid-column:1/-1;text-align:center;
      font-family:'Cinzel',serif;
      font-size:clamp(2.5rem,6vw,4.5rem);
      color:var(--gold);letter-spacing:4px;
      opacity:0;animation:points 3s ease forwards
    }
    @keyframes points{
      0%{opacity:0;transform:scale(.6)}
      35%{opacity:1;transform:scale(1.1)}
      80%{opacity:1}
      100%{opacity:0;transform:scale(1)}
    }
    footer{grid-column:1/-1;display:flex;justify-content:space-between;opacity:.5}
  </style>
</head>
<body>
  <div class="dashboard">
    <header><h1>Absolutely Not</h1></header>

    <section class="panel">
      <h2>SETUP</h2>
      <div id="setup" class="content">Waiting for players…</div>
    </section>

    <section class="panel">
      <h2>ESCALATION</h2>
      <div id="escalation" class="content hidden">???</div>
    </section>

    <div id="winner" class="winner">PLAYER +1 POINT</div>

    <footer>
      <div>DASHBOARD</div>
      <div>CONNECTED</div>
    </footer>
  </div>

  <script>
    const channel = new BroadcastChannel('absolutely-not');
    const setupEl = document.getElementById('setup');
    const escalationEl = document.getElementById('escalation');
    const winnerEl = document.getElementById('winner');

    channel.onmessage = e => {
      const m = e.data;
      if(m.type==='setup') setupEl.textContent=m.text;
      if(m.type==='hideEscalation'){
        escalationEl.textContent='???';
        escalationEl.classList.add('hidden');
      }
      if(m.type==='revealEscalation'){
        escalationEl.textContent=m.text;
        escalationEl.classList.remove('hidden');
      }
      if(m.type==='winner'){
        winnerEl.textContent=`${m.player} +1 POINT`;
        winnerEl.style.animation='none';winnerEl.offsetHeight;winnerEl.style.animation=null;
      }
    }
  </script>
</body>
</html>
