<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolutely Not - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: white;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 4em;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-code {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 50px;
            border-radius: 20px;
            display: inline-block;
            font-size: 3em;
            letter-spacing: 15px;
            margin-bottom: 10px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-code:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .judge-info {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            font-size: 1.8em;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 10px 40px rgba(240, 147, 251, 0.3);
        }

        .cards-display {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            color: black;
            border-radius: 25px;
            padding: 40px;
            width: 320px;
            min-height: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.4em;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 500;
        }

        .card:hover {
            transform: translateY(-15px) scale(1.05);
        }

        .card-type {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 0.7em;
            font-weight: 700;
            text-transform: uppercase;
            padding: 8px 15px;
            border-radius: 10px;
            letter-spacing: 1px;
        }

        .catalyst {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .catalyst .card-type {
            background: rgba(255, 255, 255, 0.25);
            color: white;
        }

        .booster {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .booster .card-type {
            background: rgba(255, 255, 255, 0.25);
            color: white;
        }

        .fuck-no {
            background: #1a1a1a;
            color: white;
            border: 4px solid #e74c3c;
        }

        .fuck-no .card-type {
            background: #e74c3c;
            color: white;
        }

        .fuck-no-submissions {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .scoreboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .house {
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .house::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
        }

        .house-gryffindor {
            background: linear-gradient(135deg, #740001 0%, #ae0001 100%);
        }

        .house-slytherin {
            background: linear-gradient(135deg, #1a472a 0%, #2a623d 100%);
        }

        .house-ravenclaw {
            background: linear-gradient(135deg, #0e1a40 0%, #222f5b 100%);
        }

        .house-hufflepuff {
            background: linear-gradient(135deg, #ecb939 0%, #f0c75e 100%);
            color: #000;
        }

        .player-name {
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .score-container {
            position: relative;
            height: 150px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .hourglass {
            position: relative;
            width: 80px;
            height: 120px;
        }

        .hourglass-top, .hourglass-bottom {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
        }

        .hourglass-top {
            top: 0;
            border-top: 60px solid rgba(255, 255, 255, 0.3);
        }

        .hourglass-bottom {
            bottom: 0;
            border-bottom: 60px solid rgba(255, 255, 255, 0.3);
        }

        .sand {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            background: linear-gradient(180deg, #f5d766 0%, #f0c75e 100%);
            border-radius: 0 0 30px 30px;
            transition: height 1s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .house-gryffindor .sand {
            background: linear-gradient(180deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        .house-slytherin .sand {
            background: linear-gradient(180deg, #51cf66 0%, #37b24d 100%);
        }

        .house-ravenclaw .sand {
            background: linear-gradient(180deg, #4dabf7 0%, #339af0 100%);
        }

        .player-score {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            font-weight: 800;
        }

        .winner-banner {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            font-size: 2.5em;
            margin: 30px 0;
            font-weight: 700;
            box-shadow: 0 20px 60px rgba(240, 147, 251, 0.5);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 20px 60px rgba(240, 147, 251, 0.5);
            }
            50% { 
                transform: scale(1.03);
                box-shadow: 0 25px 70px rgba(240, 147, 251, 0.7);
            }
        }

        .start-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px 60px;
            font-size: 1.8em;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 700;
            margin: 30px auto;
            display: block;
            box-shadow: 0 10px 40px rgba(79, 172, 254, 0.4);
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(79, 172, 254, 0.6);
        }

        .hidden {
            display: none;
        }

        .card.clickable {
            cursor: pointer;
        }

        .card.revealed {
            animation: cardFlip 0.6s ease;
        }

        @keyframes cardFlip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }

        .copied-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.95);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ABSOLUTELY NOT</h1>
        <div class="game-code" id="gameCode" onclick="copyGameCode()" title="Click to copy">XXXX</div>
        <div style="font-size: 1.2em; opacity: 0.8;">Click code to copy</div>
    </div>

    <div id="waitingRoom">
        <h2 style="text-align: center; margin: 60px 0; font-size: 2.5em;">Waiting for Players...</h2>
        <div class="scoreboard" id="playerList"></div>
        <button class="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <div id="gamePlay" class="hidden">
        <div class="judge-info" id="judgeInfo">
            ðŸ‘‘ Judge: <span id="currentJudge">Player 1</span>
        </div>

        <div id="winnerBanner" class="winner-banner hidden">
            ðŸŽ‰ <span id="winnerName"></span> WINS THIS ROUND! ðŸŽ‰
        </div>

        <div class="cards-display">
            <div class="card catalyst" id="catalystCard">
                <div class="card-type">Catalyst</div>
                <div id="catalystText">Loading...</div>
            </div>
            
            <div class="card booster hidden" id="boosterCard">
                <div class="card-type">Booster</div>
                <div id="boosterText">Waiting for judge...</div>
            </div>
        </div>

        <div class="fuck-no-submissions" id="fuckNoCards"></div>

        <div class="scoreboard" id="scoreboard"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAtEkZJ_BsxGJC88vHp3ikPnGn9WJKdzH0",
            authDomain: "absolutlynot-fe034.firebaseapp.com",
            databaseURL: "https://absolutlynot-fe034-default-rtdb.firebaseio.com",
            projectId: "absolutlynot-fe034",
            storageBucket: "absolutlynot-fe034.firebasestorage.app",
            messagingSenderId: "655001720436",
            appId: "1:655001720436:web:f2396092571b8d17e26321",
            measurementId: "G-M3YMSX86D3"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const gameData = {
            code: localStorage.getItem('gameCode') || 'XXXX',
            players: [],
            currentJudgeIndex: 0,
            round: 0,
            catalysts: [],
            boosters: [],
            fuckNos: []
        };

        let selectedBooster = null;
        let currentCatalyst = null;
        let submittedCards = [];

        document.getElementById('gameCode').textContent = gameData.code;

        // Auto-select game code on load
        setTimeout(() => {
            const codeElement = document.getElementById('gameCode');
            const range = document.createRange();
            range.selectNodeContents(codeElement);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
        }, 500);

        window.copyGameCode = function() {
            const code = gameData.code;
            navigator.clipboard.writeText(code).then(() => {
                const notification = document.createElement('div');
                notification.className = 'copied-notification';
                notification.textContent = 'âœ“ Code copied!';
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 2000);
            });
        };

        // Listen for players joining
        const gameRef = ref(database, `games/${gameData.code}`);
        const playersRef = ref(database, `games/${gameData.code}/players`);
        
        onValue(playersRef, (snapshot) => {
            const playersData = snapshot.val();
            if (playersData) {
                gameData.players = Object.entries(playersData).map(([id, player]) => ({
                    id,
                    ...player
                }));
                
                // Only update player list if we're in waiting room
                const waitingRoom = document.getElementById('waitingRoom');
                if (!waitingRoom.classList.contains('hidden')) {
                    updatePlayerList();
                } else {
                    // Update scoreboard if game is playing
                    updateScoreboard();
                }
            }
        });

        async function loadCards() {
            try {
                const response = await fetch('cards.txt');
                const text = await response.text();
                const lines = text.split('\n');
                
                let currentType = '';
                lines.forEach(line => {
                    line = line.trim();
                    if (line === '[CATALYSTS]') {
                        currentType = 'catalyst';
                    } else if (line === '[BOOSTERS]') {
                        currentType = 'booster';
                    } else if (line === '[FUCKNOS]') {
                        currentType = 'fuckno';
                    } else if (line && !line.startsWith('[')) {
                        if (currentType === 'catalyst') gameData.catalysts.push(line);
                        else if (currentType === 'booster') gameData.boosters.push(line);
                        else if (currentType === 'fuckno') gameData.fuckNos.push(line);
                    }
                });
            } catch (error) {
                console.log('Using default cards');
                gameData.catalysts = ["A school mental health meeting", "A children's birthday party", "A corporate team building exercise"];
                gameData.boosters = ["Hosted by a mega corporation", "Sponsored by the government", "Filmed for reality TV"];
                gameData.fuckNos = ["Paid for by OnlyFans", "Sponsored by Pornhub Premium", "Featuring a live sex demonstration"];
            }
        }

        function updatePlayerList() {
            const list = document.getElementById('playerList');
            list.innerHTML = '';
            const colors = ['house-gryffindor', 'house-slytherin', 'house-ravenclaw', 'house-hufflepuff'];
            
            gameData.players.forEach((player, index) => {
                const color = colors[index % 4];
                const div = document.createElement('div');
                div.className = `house ${color}`;
                div.innerHTML = `
                    <div class="player-name">${player.name}</div>
                    <div class="score-container">
                        <div class="player-score">${player.score || 0}</div>
                        <div class="hourglass">
                            <div class="hourglass-top"></div>
                            <div class="sand" style="height: ${(player.score || 0) * 5}px"></div>
                            <div class="hourglass-bottom"></div>
                        </div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function updateScoreboard() {
            const scoreboard = document.getElementById('scoreboard');
            scoreboard.innerHTML = '';
            const colors = ['house-gryffindor', 'house-slytherin', 'house-ravenclaw', 'house-hufflepuff'];
            
            gameData.players.forEach((player, index) => {
                const color = colors[index % 4];
                const div = document.createElement('div');
                div.className = `house ${color}`;
                div.innerHTML = `
                    <div class="player-name">${player.name}</div>
                    <div class="score-container">
                        <div class="player-score">${player.score || 0}</div>
                        <div class="hourglass">
                            <div class="hourglass-top"></div>
                            <div class="sand" id="sand-${player.id}" style="height: ${(player.score || 0) * 5}px"></div>
                            <div class="hourglass-bottom"></div>
                        </div>
                    </div>
                `;
                scoreboard.appendChild(div);
            });
        }

        window.startGame = async function() {
            await loadCards();
            
            if (gameData.players.length < 3) {
                alert('Need at least 3 players to start!');
                return;
            }
            
            await update(ref(database, `games/${gameData.code}`), {
                gameState: 'playing',
                currentJudgeIndex: 0,
                round: 0
            });
            
            document.getElementById('waitingRoom').classList.add('hidden');
            document.getElementById('gamePlay').classList.remove('hidden');
            startNewRound();
        };

        function startNewRound() {
            gameData.round++;
            submittedCards = [];
            
            const judge = gameData.players[gameData.currentJudgeIndex];
            document.getElementById('currentJudge').textContent = judge.name;
            
            currentCatalyst = gameData.catalysts[Math.floor(Math.random() * gameData.catalysts.length)];
            document.getElementById('catalystText').textContent = currentCatalyst;
            
            // Update Firebase with current catalyst
            update(ref(database, `games/${gameData.code}`), {
                currentCatalyst: currentCatalyst,
                currentJudgeIndex: gameData.currentJudgeIndex,
                round: gameData.round
            });
            
            document.getElementById('boosterCard').classList.add('hidden');
            document.getElementById('fuckNoCards').innerHTML = '';
            document.getElementById('winnerBanner').classList.add('hidden');
            
            updateScoreboard();
            
            setTimeout(() => {
                selectedBooster = gameData.boosters[Math.floor(Math.random() * gameData.boosters.length)];
                document.getElementById('boosterText').textContent = selectedBooster;
                document.getElementById('boosterCard').classList.remove('hidden');
                document.getElementById('boosterCard').classList.add('revealed');
                
                setTimeout(simulateSubmissions, 1500);
            }, 2000);
        }

        function simulateSubmissions() {
            const container = document.getElementById('fuckNoCards');
            gameData.players.forEach((player, index) => {
                if (index !== gameData.currentJudgeIndex) {
                    const card = document.createElement('div');
                    card.className = 'card fuck-no clickable';
                    const fuckNo = gameData.fuckNos[Math.floor(Math.random() * gameData.fuckNos.length)];
                    card.innerHTML = `
                        <div class="card-type">Fuck No</div>
                        <div style="font-size: 2em;">???</div>
                    `;
                    card.onclick = () => revealFuckNo(card, fuckNo, player);
                    submittedCards.push({ card, text: fuckNo, player });
                    container.appendChild(card);
                }
            });
        }

        function revealFuckNo(cardElement, text, player) {
            cardElement.classList.add('revealed');
            setTimeout(() => {
                cardElement.innerHTML = `
                    <div class="card-type">Fuck No</div>
                    <div>${text}</div>
                `;
                cardElement.onclick = () => selectWinner(player);
            }, 300);
        }

        async function selectWinner(player) {
            const newScore = (player.score || 0) + 2;
            player.score = newScore;
            
            await update(ref(database, `games/${gameData.code}/players/${player.id}`), {
                score: newScore
            });
            
            // Animate sand filling
            const sandElement = document.getElementById(`sand-${player.id}`);
            if (sandElement) {
                sandElement.style.height = `${newScore * 5}px`;
            }
            
            document.getElementById('winnerName').textContent = player.name;
            document.getElementById('winnerBanner').classList.remove('hidden');
            
            updateScoreboard();
            
            gameData.currentJudgeIndex = (gameData.currentJudgeIndex + 1) % gameData.players.length;
            
            setTimeout(startNewRound, 4000);
        }
    </script>
</body>
