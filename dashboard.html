<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
<style>
body {
  background:#0e0e0e;
  color:white;
  font-family:system-ui;
  padding:20px;
}
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.room {
  font-size:28px;
  font-weight:bold;
}
.board {
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:20px;
  margin-top:30px;
}
.card {
  background:#181818;
  border-radius:16px;
  padding:25px;
  min-height:200px;
}
.card h2 {
  opacity:.6;
  font-size:18px;
  margin-bottom:10px;
}
.card p {
  font-size:26px;
}
.submissions button {
  display:block;
  width:100%;
  margin:10px 0;
  padding:15px;
  font-size:18px;
  cursor:pointer;
}
footer {
  margin-top:30px;
}
</style>
</head>
<body>

<header>
  <h1>ABSOLUTELY NOT</h1>
  <div class="room" id="roomCode">—</div>
</header>

<button onclick="createRoom()">Create Game</button>
<button onclick="startRound()">Start Round</button>

<div class="board">
  <div class="card">
    <h2>CATALYST</h2>
    <p id="catalyst">—</p>
  </div>
  <div class="card">
    <h2>BOOSTER</h2>
    <p id="booster">—</p>
  </div>
  <div class="card submissions">
    <h2>FUCK NO</h2>
    <div id="subs"></div>
  </div>
</div>

<footer>
  <p id="judge"></p>
</footer>

<script src="firebase.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
